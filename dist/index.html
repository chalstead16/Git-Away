<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Git Away</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
</head>

<body>
  <header>
    <h1>Git Away</h1>
    <h2>Welcome, Travler</h2>
  </header>
  <main>
    <aside class="sidebar">
      <h3>Make Travel Plans</h3>
      <form class="js-form-container">
        <label for="departure-date">Select Departure Date</label>
        <input type="date" name="departure-date" id="departure-date" required>
        <label for="duration">Select Duration (days)</label>
        <input type="number" name="duration" id="duration" minLength="1" min="1" required>
        <label for="total-travelers">Total Travelers</label>
        <input type="number" name="total-travelers" id="total-travelers" minlength="1" min="1" required>
        <label for="destination">Select Destination</label>
        <select name="destination" id="destination" required></select>
        <button name="button" class="js-quote-button" id="quote-button">Get Travel Quote</button>
        <p class="hidden" id="quote"></p>
        <button name="button" class="js-request-button hidden" id="request-button">Request Travel</button>
      </form>
    </aside>
  </main>
  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>

</body>
</html>
