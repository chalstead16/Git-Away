<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Git Away</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
</head>
<body>
  <section class="js-login-page" id="login">
    <h1>Git-Away Traveler Login</h1>
    <form class="js-login-form" id="login-form">
      <input type="text" class="js-username" id="username" placeholder="username">
      <input type="password" class="js-password" id="password" placeholder="password">
      <p class="js-login-error hidden" id="login-error"></p>
      <button type="submit" class="js-login-button" id="login-button">Sign-in</button>
    </form>
  </section>
  <header>
    <h1>Git Away</h1>
    <h2 class='js-welcome-message'></h2>
  </header>
  <main>
    <section id="leftside">
      <aside class="travel-form" id="travel-form">
        <h3>Make Travel Plans</h3>
        <form class="js-form" id="form">
          <label for="departure-date">Select Departure Date</label>
          <input type="date" name="departure-date" class="js-departure-date" id="departure-date" min="2022-03-01"required>
          <label for="duration">Select Duration (days)</label>
          <input type="number" name="duration" class="js-duration" id="duration" minLength="1" min="1" required>
          <label for="total-travelers">Total Travelers</label>
          <input type="number" name="total-travelers" class="js-total-travelers" id="total-travelers" min="1" required>
          <label for="destination">Select Destination</label>
          <select name="destination" class="js-destination" id="destination"  required></select>
          <button name="button" type="submit" class="js-quote-button" id="quote-button">Get Travel Quote</button>
          <p class="js-quote-message hidden" id="quote-message"></p>
          <button name="button" type="submit" class="js-request-button hidden" id="request-button">Request Travel</button>
        </form>
      </aside>
      <aside class="travel-total" id="travel-total">
        <h3>Current Year Cost of Travel</h3>
        <h4 class="js-total-spend">Total Travel Spend</h4>
      </aside>
    </section>
    <div id="buttons-and-cards-container">
      <section id="trips-button-container">
        <button name="button" class="js-all-travel-button" id="all-travel-button">All Travel</button>
        <button name="button" class="js-approved-travel-button" id="approved-travel-button">Approved Travel</button>
        <button name="button" class="js-pending-travel-button" id="pending-travel-button">Pending Travel</button>
      </section>
      <section class="js-all-trips">
        <p></p>
      </section>
    </div>
  </main>
  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>
</body>
</html>
